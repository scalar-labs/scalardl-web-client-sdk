          http_filters:
          - name: envoy.grpc_web
          - name: envoy.cors
          - name: envoy.router

      tls_context:
        common_tls_context:
          alpn_protocols: "h2"
          tls_certificates:
          - certificate_chain:
              filename: "/crt"
            private_key:
              filename: "/key"
  clusters:
  - name: scalar-ledger
    connect_timeout: 0.25s
    type: logical_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    hosts: [{ socket_address: { address: 127.0.0.1, port_value: 50051 }}]
  - name: scalar-ledger-priviledged
